#
# The delay (in ticks) for selling updates. This will occur after the player breaks their last sugar cane
message-delay: 60
#
# These are values for the GUI that will be opened with the /harvest command.
gui:
  #
  # The name of the GUI.
  name: "&f&lHarvesterTools"
  #
  # The size of the GUI (this must be a multiple of 9).
  size: 27
  #
  # The item that will fill the GUI besides the HarvesterTools.
  # Use this format: ITEM_NAME-DATA_VALUE
  fill-item: gray_stained_glass_pane-1
  #
  # The amount of the fill item that is displayed.
  fill-item-amount: 1
  #
  # If the fill item will appear enchanted in the GUI.
  fill-item-glowing: false